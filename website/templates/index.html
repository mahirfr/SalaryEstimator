{% extends "layout.html" %}

{% block title %}
    Accueil
{% endblock %}

{% block main %}
    <h1 class="m-4">Estimez votre salaire</h1>
        <p>Faitez une estimation détaillée pour plus de précision</p>        
        <a class="btn btn-primary m-2" href="/detail" role="button">Estimation détaillée</a>

        <form action="/" method="POST">
            <h5 class="m-3">Entrez votre taux horaire</h5>
            
            <input class="form-control mx-auto w-auto" autofocus autocomplete="off" type="number" step="0.01" name="rate" min="1" max="200" placeholder="Taux horaire" value="{{ user.hourly_rate }}" required>

            <h5 class="m-3">Semaine 1</h5>
            
            <input class="heures form-control mx-auto w-auto" type="number" min="1" max="60" step="0.5" name="heures1" autocomplete="off" placeholder="Heures travaillées" value="35">
            
            <h5 class="m-3">Semaine 2</h5>

            <input class="heures form-control mx-auto w-auto" type="number" min="1" max="60" step="0.5" name="heures2" autocomplete="off" placeholder="Heures travaillées" value="35">            
            
            <h5 class="m-3">Semaine 3</h5>
            
            <input class="heures form-control mx-auto w-auto" type="number" min="1" max="60" step="0.5" name="heures3" autocomplete="off" placeholder="Heures travaillées" value="35">            
            
            <h5 class="m-3">Semaine 4</h5>

            <input class="heures form-control mx-auto w-auto" type="number" min="1" max="60" step="0.5" name="heures4" autocomplete="off" placeholder="Heures travaillées" value="35">
        
            <br>
            <button type="submit" class="m-3 btn btn-dark">Calculer</button>
        </form>
    </div>
    
{% endblock %}
