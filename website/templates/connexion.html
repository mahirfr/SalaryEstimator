{% extends "layout.html" %}

{% block title %}
    Connexion
{% endblock %}

{% block main %}
    <h1 class="m-3">Connexion</h1>
    <form action="/connexion" method="POST">
       
        <div class="mb-3">
            <label class="m-2" for="email">Votre adresse mail</label>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="Adresse mail" type="email">
        </div>
        <div class="mb-3">
            <label class="m-2" for="mdp">Votre mot de passe</label>
            <input class="form-control mx-auto w-auto" id="mdp" name="mdp" placeholder="Mot de passe" type="password">
        </div>
        
        <button class="btn btn-primary" type="submit">Se connecter</button>
    </form>
{% endblock %}
